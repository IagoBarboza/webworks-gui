<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebWorks GUI Tool</title>

    <link rel="shortcut icon" href="/webworksicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/scrollbar.css" />

    <!-- CSS PAGES INTERNAS -->
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/tabs.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/checkRadio.css" />
    <link rel="stylesheet" href="/css/preview_image.css" />



    <!-- JS -->
    <script src="/js/jquery/jquery-2.0.3.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/backbone-min.js"></script>
    <script src="/js/webworks-ui.js"></script>


</head>
<body>
    <header>
        <!-- HEADER BACKGROUND CSS-->
    </header>

    <div id="app">

        <nav>
            <ul>
                <li>
                    <a href="#" class="title-item-menu">
                        Projects
                        <div class="new-project tooltipstart" data-page="project_new.html">
                            <div class="mytooltip">click here to create your project</div>
                        </div>
                    </a>

                    <script type="text/template" id="project_list_template">
                    <ul>
                        <% _.each(projects, function(project) { %>
                            <li class="project-list">
                                <a href="#" class="project-name-info"><%= project.get('name') %></a>
                                <div class="delete-btn tooltipstart" data-cid="<%= project.cid %>">
                                    <div class="mytooltip">click here to delete your project</div>
                                </div>
                            </li>
                        <% }); %>
                    </ul>
                    </script>


                    <div id="list-projects" />
                </li>
                <li>
                    <a href="#" class="title-item-menu" data-page="certificates.html">Certificate</a>
                    <ul class="ul-itens-none">

                    </ul
                </li>
            </ul>
        </nav>
        <script type="text/template" id="project_create_template">
            <form>
                <label class="f-label" for="name" style=" margin-top:32px;" >PROJECT NAME</label>
                <p> <input class="f-input" type="text" id="txtProjectName" name="name" autofocus><br> <p>
                <label class="f-label" for="name" style=" margin-top:50px;" >PROJECT PATH</label>
                <p> <input class="f-input" type="text" id="txtProjectPath" name="name" autofocus><br> <p>
                <div class="button" style=" margin-top:10px;">
                    <div class="button-arrow" style=" padding-left:18px;">
                        <input type="button" id="btnCreateProject" value="SAVE">
                        <div class="arrow"> </div>
                    </div>
                </div>
            </form>
        </script>
        <div id="content">

        </div>
    </div>
    <textarea id="console" name="log" class="txt-area" rows="10"  style="margin-left:17px; visibility:hidden" readonly> Log text </textarea>

    <footer>
        <a href="http://www.blackberry.com">BlackBerry&copy; 2013</a> </div>
    </footer>
</body>

</html>
