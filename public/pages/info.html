<div class="preview-image">
    <div class="icon_app">
        <img src="../img/icon_app.png" />
        <label>App</label>
    </div>
</div>

<form action="demo_form.asp" method="get">

        <div>
            <label class="f-label" for="app-name">App Name</label><p>
            <input class="f-input" id="appName" type="text" name="app-name" value="<%= info.name %>" autofocus><br> <p>
        </div>

        <div>
            <label class="f-label" for="project-location">Project Location</label> <p>
            <input class="f-input f-ipt-browse" type="text" name="project-location" value="<%= info.location %>"><p>
            <div class="btn-browse">Browse</div> <p>
        </div>

        <div>
            <label class="f-label" for="author">Author</label> <p>
            <input class="f-input" id="author" type="text" name="author" value="<%= info.author %>"><br> <p>
        </div>

        <div>
            <label class="f-label" for="app-description">App Description</label> <p>
            <input class="f-input" id="appdesc" type="text" name="app-description" value="<% info.description %>"><br> <p>
        </div>

         <div>
            <label class="f-label" for="project-location">Icon Image</label> <p>
            <input class="f-input f-ipt-browse"  id="iconimage" type="text" name="icon-image" value="<%= info.icon %>"><p>
            <div class="btn-browse">Browse</div> <p>
        </div>

        <div>
            <label class="f-label" for="project-location">Load Screen Images</label> <p>
            <input class="f-input f-ipt-browse" id="splash" type="text" name="loads-images" value="<%= info.splashScreenImages %>"><p>
            <div class="btn-browse">Browse</div> <p>
        </div>

        <div>
            <label class="f-label" for="loads-color">Load Screen Color :</label>
            <input type="color" name="favcolor" value="<% info.splashScreenBackgroundColor %>"><p>
        </div>

        <div>
            <p><label class="f-label" for="project-location">License</label> <p>
            <input class="f-input f-ipt-browse" type="text" name="licence" value="<%= info.license %>"><p>
            <div class="btn-browse">Browse</div> <p>
        </div>

        <div>
            <label class="f-label" for="project-location">Main File</label> <p>
            <input class="f-input f-ipt-browse" type="text" name="main file" value="<%= info.mainFile %>"><p>
            <div class="btn-browse">Browse</div> <p>
        </div>

</form>
